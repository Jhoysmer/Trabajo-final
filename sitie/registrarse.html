<!DOCTYPE html>
<html lang="es">
<head>
  <img src="Avatar-Usuario.png" alt="Avatar" style="width:300px; height:auto; margin-top:10px;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Registro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #005f73, #0a9396, #94d2bd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }

    .register-container img {
      display: block;
      margin: 0 auto 15px;
      width: 80px;
      border-radius: 50%;
    }

    .register-container input[type="text"],
    .register-container input[type="tel"],
    .register-container input[type="email"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .terms {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 10px 0;
    }

    .terms input {
      margin-right: 8px;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .register-container button:hover {
      background: #cc0000;
    }
    
  </style>
</head>
<body>

  <div class="register-container">
   
    <form id="registerForm">
      <input type="text" id="name" placeholder="Nombre *" required>
      <input type="text" id="username" placeholder="Nombre de Usuario *" required>
      <input type="text" id="country" placeholder="Pais">
      <input type="text" id="city" placeholder="Ciudad">
      <input type="tel" id="phone" placeholder="Telefono *" required>
      <input type="email" id="email" placeholder="Email *" required>
      <input type="password" id="password" placeholder="Contraseña *" required>
      <input type="password" id="confirmPassword" placeholder="Confirmar contraseña *" required>
      
      <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">Acepto términos y condiciones</label>
      </div>
      
      <button type="submit">REGISTRARSE</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const username = document.getElementById("username").value;
      const country = document.getElementById("country").value;
      const city = document.getElementById("city").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const terms = document.getElementById("terms").checked;

      if(password !== confirmPassword){
        alert("❌ Las contraseñas no coinciden");
        return;
      }

      alert(`✅ Registro exitoso
      \nNombre: ${name}
      \nUsuario: ${username}
      \nPaís: ${country}
      \nCiudad: ${city}
      \nTeléfono: ${phone}
      \nEmail: ${email}
      \nAceptó términos: ${terms ? "Sí" : "No"}`);
    });
    /*Cuando se registre correctamente hay que hacer que el boton
     con un "if" redireccione al usuario al HTML: tp_F2*/
  </script>

</body>
</html>
