<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #005f73, #0a9396, #94d2bd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }

    .login-container img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin: 10px 0;
    }

    .login-options a {
      text-decoration: none;
      color: #0a9396;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #001f3f;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background: #003366;
    }
  </style>
</head>
<body>

  <div class="login-container">
      <img src="Avatar-Usuario.png" alt="Avatar" style="width:300px; height:auto; margin-top:40px;">

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email ID" required>
      <input type="password" id="password" placeholder="contraseña" required>
      
      <div class="login-options">
        <label><input type="checkbox" id="remember"> Recordar</label>
        <a href="#">Olvidaste la contraseña?</a>
      </div>

      <button type="submit">Acceder</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("contraseña").value;
      const remember = document.getElementById("recordarme").checked;

      alert(`Email: ${email}\nContraseña: ${password}\nRecordarme: ${remember}`);
    });
    /*Cuando se inicie sesión correctamente hay que hacer que el boton
     con un "if" redireccione al usuario al HTML: tp_F2*/
  </script>

</body>
</html>
